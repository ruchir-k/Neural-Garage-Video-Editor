<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>My Machine Learning model huh?!</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="container mt-5">

            <div class="col-12 text-center">
                <h1 class="display-4">Welcome to Video Editor</h1>
                <p class="lead">Your simple and elegant video editing solution</p>
                <form action="/upload" method="post" enctype="multipart/form-data" class="mt-4">
                  <div class="mb-3">
                      <input type="file" class="form-control" name="video" accept="video/*" required>

            </div>
        </div>
    </div>
